#エニアグラム
enneagram:
    personality: 性格
    phrase: このタイプを表す言葉
    advantage: 長所
    shortcomings: 短所
    problem: 人間関係の問題点
    solution: 解決策
    type1:
        trend: 完全でありたい人
        personality: 判断力・理解力にすぐれ、真面目で責任感が強い勉強家です。常に高い理想と向上心を持つ努力家でもあります。正義感にあふれ、何事にも公平性を求めます。他人に対しては分け隔てなく、平等・公平に接します。
        phrase: 「責任感・正義感が強い」「真面目」「努力家」「道徳的」「平等公平」「完璧主義」「几帳面」「丁寧」
        advantage: 自分のやるべきことに最後まで責任を持ち、何事にも手を抜かずコツコツと努力をします。細かいところにも気を配るため仕事は丁寧で、常に完成度の高いものを仕上げます。
        shortcomings: 常に完璧を求めるため、周囲にも同じような期待を抱いてしまい、結果として現実とのギャップにストレスを抱いています。他人に対して過度に批判的になったり、自分には失敗したときの後悔をいつまでも続けたりしてしまいます。
        problem: 自分に厳しい反面、他人にはさらに厳しくしてしまう傾向があるようです。常に公平に接することに努めてはいますが、一方で自分が一番正しいと思い込みがち。責任感・正義感が強いため、その独りよがりな思いが他人に向いてしまい、融通がきかない、独善的、と見られてしまうことがあります。
        solution: 自分と他人は違うのだと認識し、他人のことを理解する姿勢が大切。短所を許し、長所を意識的に探すようにしましょう。他人の良さを受け入れることで、関係は改善されていくはずです。
        question1: 自分の欠点を改めるために努力する。
        question2: 物事が、きちんとしていないと、いらいらすることがしばしばある。
        question3: 時間の浪費と思われることをしたり、付き合ったりすることを避けようとする。
        question4: もっとよくやれる筈なのに、どうしてやれないのかと、しばしば自分も、周囲の人々も責める。
        question5: 小さいミスや欠点でも気にかかる。
        question6: くつろぐのが下手で、冗談や酒落が簡単に言えない。
        question7: 頭の中で自分の物差しを自分にも他人にも当てて批判する。
        question8: 他の人よりも取り越し苦労で、心配性だ。
        question9: 全ての事に率直で正直でありたいと思っている。
        question10: ウソやごまかしなど、人の道に外れたことはしたくないと思う。
        question11: 物事は正しくあることが大切だ。
        question12: する事がたくさんあるのに時間が足りず、いつも急き立てられている。
        question13: 自分はどのように時間を使ったか、細かくチェックしてしまう。
        question14: 几帳面で実直だが、小心者だと思う。
        question15: 悪いことは、どうしても許せないと、すぐ思い込んでしまう。
        question16: 物事が公正でないと悩み、当惑する。
        question17: 向上心が強く、もっと向上しなければいけないと思っている。
        question18: 他人に認められる前に、まず自分が完全でなければならないと思う。
        question19: しばしば欲求不満に駆られる。この自分も、まだ完全ではないからだ。
        question20: 正しいか誤っているか、あるいは良いか悪いか、という基準で物事を見ようとする。
    type2:
        trend: 人の助けになりたい人
        personality: 情に厚く、人と人とのつながりを重視します。共感的であり、他人に対して感情移入しやすく、つい助けたくなってしまいます。面倒見が良く、世話を焼くことや教育することに情熱を傾けるタイプです。
        phrase: 「愛」「親切」「思いやり」「やさしさ」「心」「支援」「世話」「自己犠牲」「同情」
        advantage: 心がやさしく世話好きなので、他人の考えていることを察知して率先して働くことができます。誰にでも親切にできる思いやりがあり、気配りも得意。人との親密な関わり合いを欲し、心が広く温かいので悩みを抱えている人の良き相談相手になれるはず。
        shortcomings: 他人の役に立ちたい、世話を焼きたいという気持ちが出過ぎるあまり、思いやりの押し売りのようになり、逆に相手を困らせてしまうことも。また、手助けしている人に対して自分のほうが大きな存在と勘違いし、「してあげている」という態度になってしまいがち。世話に対しての見返りがないといら立ちを感じてしまい、つい見下した態度をとったり、相手を非難したりもしてしまいます。
        problem: 人との関係を大切にし親密になりたいと考えるあまり、相手との距離感を測り間違えて本当は触れてほしくない部分にまで踏み行ってしまったりすることがあります。また気を配りすぎ、逆に疎ましく思われてしまうこともあります。
        solution: 他人のことを考える前に、まず自分本位で考えてみましょう。そのうえで他人に対してできることを考え、もし世話を焼くとするなら見返りを期待しないことが大切です。
        question1: 自分は多くの人に頼られていると感じる。
        question2: 他人に奉仕することを大切に感じている。
        question3: 「他人にとって必要な存在でありたい」といつも思っている。
        question4: 多くの人々に親近感をもたれていると思う。
        question5: 他人を喜ばせるような言葉をかけることがよくある。
        question6: 人が困ったり、苦しい立場に立たされたとき、助けたくなる。
        question7: 好き嫌いにかかわらず、自分の目の前にいる人の世話をしてしまう。
        question8: 人々が慰めと助言を求めて、私のところにやって来て欲しいと思っている。
        question9: 人に頼られることはうれしいが、ときどき頼られすぎて重荷に感じる。
        question10: 自分自身のことは後回しにしがちだ。
        question11: 人のためにしたことなのに、感謝されていないと思うことがときどきある。
        question12: いつも誰かの“近く”にいることを感じていたい。
        question13: 当然感謝されると思ったのに、感謝されないとき、自分が犠牲者になったような気がする。
        question14: 「愛し、愛されることこそ、人生で最も大切なことだ」と強く感じている。
        question15: 気持ちと気持ちが通じ合うとき、喜びを感じる。
        question16: 人のために尽くすことによって、その人の人生に自分が大切な存在でありたいと思う。
        question17: 人が私の力で成長してくれるのがうれしい。
        question18: 困っている人を助けるために、自分の自由な時間をしばしば使う。
        question19: 人が自分を気遣ってくれる以上に、人のために気遣っている。
        question20: 周囲の人々の反応に敏感だ。
    type3:
        trend: 成功を追い求める人
        personality: 現実的で野心的。常に具体的な目標を設定し、達成するための努力を惜しみません。自分の力が認められることや成功することに強い関心を持ち、「有能であろう」とする高い意識を持っています。
        phrase: 「目標達成」「成功」「リーダー」「組織」「マネジメント」「努力家」「自尊心」「野心」「能率」「行動力」「ステータス」「実力」
        advantage: 自分の目標が明確で向上心が強く、その達成に向けて効率的な行動をとることができます。仕事面では自分の成功につながることならいくらでも力を費やすことができる努力家です。他人の能力を見抜くことに長け、マネジメント力もあります。
        shortcomings: 野心・競争心が人一倍強く、他人より優位に立ちたいという気持ちがあります。自分主体に考えすぎ、他人を踏み台にしようとすることも。周囲からの評価に敏感で、現実以上に自分を良く見せようとする一面があります。
        problem: 目標達成、成功への意識が高いがゆえに他人からの評価を気にして、常に注目を浴びるポジションを欲します。そのため、虚勢や見栄を張り、本当の自分を見せないようにしてしまいます。周りからは「信用できない人」「冷たい人」と思われてしまうことがあります。
        solution: 自分を大きく見せようとする意識を少しやわらげて、ときには他人に「等身大の自分」を素直にぶつけてみることが大切。そうすることで、自分自身のストレスの開放にもつながります。
        question1: いつも何かしていることを好む。
        question2: 仲間と一緒に働くのが好きで、自分自身、よい仲間でありたいと感じている。
        question3: 仕事に対しては、正確で専門的でありたい。
        question4: 物事を達成するには、組織化して、無駄なく効率的にやることを重視している。
        question5: 自分は成功していると、いつも思っていたい。
        question6: 明確に目標を定め、その結果に向かって、今、自分が何をしたらよいかをよく知っている。
        question7: 達成表や点数など、自分がやり遂げた実績を示すものを好む。
        question8: 私の物事を成し遂げる行動力を、他人は羨ましがる。
        question9: 他人に対して、自分は成功しているというイメージを与えていたい。
        question10: 自ら決断することを好むが、臨機応変に意見を変えることもある。
        question11: 目標を達成するためには、時には相手に合わせて妥協する。
        question12: 過去の失敗や間違いより、やり遂げたことを感じていたい。
        question13: 自分のしていることがうまくいっていないと言われることが大嫌いだ。
        question14: 何かを続けて行くことよりも、新しく何かを始める方が好きだ。
        question15: 人から説得力があると言われる。
        question16: 自分の仕事、役割を大切に思っており、有能な自分を感じていたい。
        question17: 何事も具体化し、認められるように努力する。
        question18: 他人と相対するときには、多くの成果を上げているイメージが大切だ。
        question19: 物事を達成し、自己主張する人間と思われている。
        question20: 第一印象は特に大切だ。
    type4:
        trend: 特別な存在でありたい人
        personality: 自分の内面にある世界を好むロマンチスト。独創的な発想を持ち、それを自分なりのやり方で表現したいという欲求を持っています。周囲の感情に敏感で、同時に自分自身の感情も左右されやすい一面があります。
        phrase: 「想像力」「創造性」「独自性」「ロマン」「芸術」「感性」「美意識」「夢」「感覚」
        advantage: 想像力や感受性にすぐれ、何気ない日常のなかにも幸福や感動を見いだせます。独創的な感性があり、自分の気持ちや内面にあるものをユニークに表現することができます。通俗的な感覚にとどまることなく常に新鮮で瑞々しい視点を持つことができます。
        shortcomings: 常に自分への関心が強いために、ものの見方が狭くなり主観的になりがち。さまざまなことを個人的に考えてしまい、他人のことを自分の好き嫌いだけで判断してしまいます。また、自分は特別だという感覚が強く、他人を見下してしまうことがあります。
        problem: 他人からの批判を受け入れることや他人からの意見を認めることがうまくできません。他人を好き嫌いで判断してしまい、それが態度にも表れトラブルになることがあります。
        solution: 自意識過剰な面があるので、他人からどう見られているのか、どう思われているのかをあまり考えないようにしましょう。そうすることで他人を判断する基準も変わってくるでしょう。
        question1: 多くの人々は、人生の本当の美しさと良さを味わっていない。
        question2: 自分の過去に強い哀愁を感じる。
        question3: いつも自然に、ありのままに振舞いたいが、それは難しい。
        question4: 象徴的なものに、心がひかれる。
        question5: 他の人は、自分が感じるように深くは感じていない。
        question6: 私がどのように感じているか、他の人にはなかなか理解できない。
        question7: 礼儀正しくいつも品位を保ち続けたい。
        question8: 自分にとって周囲の雰囲気は大切だ。
        question9: 人生は劇場で、自分はその舞台で演じているような気持ちだ。
        question10: マナーの良さ、よい趣味は私にとって大切だ。
        question11: 自分を平凡な人間だと思いたくない。
        question12: 失われたもの、死、苦しみを思うとき、つい深い思いに沈んでしまう。
        question13: ときどき、自分の感情をありきたりの形で表現したのでは、十分ではないと思う。
        question14: あまりにも自分の感じ方に囚われて感情が増幅し、一体どこまでが自分の感じ方なのかわからなくなる。
        question15: 人間関係がうまくいかないことに、他人よりも困惑する。
        question16: 自分自身を悲劇の主人公のように感じることがある。
        question17: なんとなくお高くとまっていると、人から非難されることがある。
        question18: 感情の起伏が激しく、気分が高揚したり沈んだりするが、、どっちつかずだとかえって生き生きした感じがしない。
        question19: 人々は私が芝居がかっていると言うが、彼らは私が実はどのように物事を感じているか、何も理解してはいないのだと思う。
        question20: 芸術や美的表現は、私の感情を表す手段として非常に大切である。
    type5:
        trend: 知識を得て観察する人
        personality: 集中力・分析力があり、行動する前にまずは頭で考えようとして、よく観察し情報や知識を得ることに努めます。大勢の仲間と一緒にいるよりは一人でいることを好みます。
        phrase: 「知識」「情報」「冷静」「賢明」「分析力」「解析力」「蓄積」「研究」「専門分野」「博識」「節制」
        advantage: 聡明で知的。常に思慮深く冷静にものごとをとらえ、感情に左右されることがあまりありません。視野が広く、あらゆる状況をよく観察したうえで公平にものごとを判断できます。
        shortcomings: 客観的になりすぎるあまり、他人への配慮が欠けてしまうことがあります。また自分自身にも同じことが言え、冷静であるがゆえに感情を表現することが苦手です。こだわりが強いために細部にばかり意識が向き、全体がおろそかになってしまうことがあります。
        problem: 人づきあいがあまり得意ではないため、自分を他人にうまく表現することができず、人間関係の構築に苦労します。しかし一方で自分の得意分野については、相手が引いているのに気付かず夢中で話してしまうようなところもあります。
        solution: 自分から行動してコミュニケーションをとるのが難しかったとしても、相手から来た場合はきちんと向き合うようにしましょう。何気ない会話でも回数を重ねることで人との距離の取り方が分かってくるものです。
        question1: 自分の感情を表現することは苦手だ。
        question2: いつか役立つものと思って、ため込む傾向がある。
        question3: 何ということもない会話をするのが苦手である。
        question4: 総合的にものを見たり、いろいろな意見をまとめるのが得意だ。
        question5: いきなり人から「今どのように感じているか」と聞かれても答えようがない。
        question6: 日常生活で、プライベートな時間と場所があるとくつろげる。
        question7: 自分が率先して行うよりも、他の人に任せる。
        question8: 自分が直接かかわる前に、他人のしていることを観察する傾向がある。
        question9: 他人を避けて、一人でいる時間が好きだ。
        question10: 自分は他の人と比べて物静かだと思う。
        question11: 自分から他人の方に出向くのが苦手で、頼み事も言いにくい。
        question12: 問題が起きたら、自分で解決する方が楽だ。
        question13: 自己主張することが下手だと思う。
        question14: 考えることで問題を解決しようとする。
        question15: 全体を見渡して状況をつかんで判断したい。何か見落としていたら、自分自身が軽率だったとして自分のミスを責める。
        question16: 自分の時間やお金に関してもケチだと思う。
        question17: 支払ったお金に見合うものが得られないときは不満だ。
        question18: 自分でやっかいなことを引き起こすと、自分を“馬鹿だな”と思う。
        question19: 話し声が静かなので「大きな声で話して欲しい」と言われることがある。
        question20: 人に「与える情報」よりも、人から「受け取る情報」の方が多い。
    type6:
        trend: 安全を求め慎重に行動する人
        personality: 自分を包括するような大きな存在に身を置き、そのなかに安全を求め忠実であろうとします。宗教や伝統、信念などの概念的なところにも忠実であることを好みます。また、仲間やグループの意識が強く、誠意を尽くす心を持っています。
        phrase: 「組織」「ルール」「マナー」「規則」「誠実さ」「忠実さ」「責任感」「友情」「親友」「法」
        advantage: 自分のなかで大きな存在と認めるものに忠実であろうとし、義務に忠実で、ルールや秩序、約束を守ります。同様に価値観にも忠実で、自分が従うべき伝統などを受け継いでいきます。目上の人に常に敬意を払い礼儀正しく、誠意を大切にします。
        shortcomings: 大きな存在に忠実であるがゆえに自分を軽視し、依存的になりがち。そこに生まれる価値観こそが権威であるという意識があり、その価値観を基準にものごとを判断してしまうため、自らの決断力に欠けます。固定観念・偏見を持ちやすい一面もあります。
        problem: 身内や仲間である人たちと、そうでない人とで「忠実でいること」の度合いが違うために態度が変わってしまうことがあります。そのせいで、周囲からは裏表のある人間と捉えられてしまうことがあります。
        solution: 常に他人の意見や存在に自分の意見が惑わされてしまうので、思ったことを口にする前に、よく考えて、しっかりと自分の意見に噛み砕いてから話せば、しっかりと自分の意見になるはずです。
        question1: ある種の権威者の側にいると神経質になる。
        question2: 疑惑のために苦しむことがよくある。
        question3: 明確な指針を持ち、自分の立場を知っていたい。
        question4: いつでも危険を油断なく警戒している。
        question5: 物事をまじめに考えすぎる。
        question6: 何か間違いはないかと、いつも自問している。
        question7: 批判を攻撃として感じることがしばしばある。
        question8: 自分の配偶者や仲間が何を考えているのかと、くよくよ心配することが多い。
        question9: しようと思えば身を粉にして働くことが出来る。
        question10: 友人達は私のことを忠実で、人を支え励まし、思いやりがあると見てくれる。
        question11: 私は非常に優れたユーモアの感覚があるとよくいわれる。
        question12: 規則は厳密に守る、あるいは規則をよく破る。
        question13: 親密な人との関係で弱い立場になればなるほど、いっそう心配性で怒りっぽくなる。
        question14: 物事をぐずぐず引き延ばすか、さもなければ、がむしゃらに突進して、ときには危険な状況にも突っ込む傾向がある。
        question15: 自分を誉めたりすかしたりして操縦しようとする人達は、すぐにわかる。
        question16: 予測できることが好きだ。
        question17: 自分で自分自身の成功を妨害してきた。
        question18: よいときも悪いときも終始変わらず、他の人達を支えてあげられる。
        question19: 身ぎれいにし、きちんと整頓しておけば、それだけ自分の生活を自分でコントロールしていると感じていられる。
